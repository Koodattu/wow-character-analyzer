# ──────────────────────────────────────────────────────────
# Docker Compose — WoW Character Analyzer
# Optimized for single-machine deployment on 1GB RAM VPS
# ──────────────────────────────────────────────────────────

services:
  # ── PostgreSQL ──────────────────────────────────────────
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      resources:
        limits:
          memory: 200M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  # ── Backend (Bun + Elysia + BunQueue) ──────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PORT: "3001"
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    volumes:
      - bunqueue-data:/app/data
    deploy:
      resources:
        limits:
          memory: 242M
    healthcheck:
      test:
        ["CMD-SHELL", "wget --spider --quiet http://localhost:3001/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - app-network

  # ── Frontend (Next.js Standalone) ──────────────────────
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Runtime env var — used by Server Components inside Docker
      INTERNAL_API_URL: http://backend:3001
    deploy:
      resources:
        limits:
          memory: 384M
    networks:
      - app-network

volumes:
  pgdata:
  bunqueue-data:

networks:
  app-network:
    driver: bridge
